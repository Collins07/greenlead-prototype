

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">

                <form class="login" action="#" method="post">
                
                    <div class="login__field">
                        <box-icon class="login_icon" type='solid' name='user'></box-icon>
                        <input type="text" class="login__input" placeholder="Username "  name="username" id="usernameField" value="">
                    </div>

                    <div class="login__field">
                        <box-icon class="login_icon" type='solid' name='lock-open-alt'></box-icon>
                        <input type="password" class="login__input" placeholder="Password" name="password" id="passwordField">
                    </div>

                    <!-- <input type="submit" class="button login__submit" value="Login" />	 -->
                    <a href="/index.html" class="button login__submit">Login</a>			
                </form>

            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>

    <!-- <box-icon class="button__icon" type='solid' name='right-arrow-circle'></box-icon> -->
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="{% static 'js/register.js' %}"></script>

</body>
</html>
