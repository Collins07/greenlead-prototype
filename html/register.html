
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>

    <section  class="h-100 ">
        <div  class="container">
          <div  class="row d-flex justify-content-center align-items-center h-100">
            <div  class="col">
              <div id="box" class="card card-registration my-2">
                <div class="row ">
                  <div class="col-xl-6 d-xl-block">
                    <img src="../img/undraw.png"
                      alt="photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                 

                <div class="col-xl-6">
                <form  action="#" method="post">

                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 ">Welcome to <span class=" releaf">GreenLead</span><img src="../img/report.jpg" alt="" class="bi " width="70" height="70" role="img" > </h3>
      
                      <div class="row">
                        <div class="col-md-12 mb-3">
                          <div class="form-outline">
                            <label class="form-label fw-bold" >Username</label>
                            <input type="text"  class="form-control form-control-lg" id="usernameField" name="username" value="" />
                            
                          </div>

                          <div class="invalid-feedback invalid_feedback" style="display: none;">
                            <p></p>
                          </div>
                          <p class="text-sm text-success usernameSuccessOutput"></p>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-12 mb-3">
                          <div class="form-outline">
                            <label class="form-label fw-bold" >Email</label>
                            <input type="email"  class="form-control form-control-lg"  name="email" id="emailField" />
                            
                          </div>

                          <div class="invalid-feedback emailfeedbackArea" style="display: none;">
                            <p></p>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12 mb-3">
                          <div class="form-outline">
                            <label class="form-label fw-bold" >Password</label>
                            <div class="d-flex">
                              <input type="password"  class="form-control form-control-lg" name="password" id="passwordField" />
                               <small id="toggle-password" class="float-right showPasswordToogle">SHOW</small>
                            </div>
                            
                          </div>
                        </div>
                      </div>

                      
      
      
                      <div class="d-flex justify-content-start pt-3">
                        <input type="submit" value="Register" class="submit-btn btn btn-success btn-lg ms-2"/>

                        <a class="log" href="login.html">Already have an account ?</a>
                      </div>
      
                    </div>
                  
                </form>
              </div>


                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
